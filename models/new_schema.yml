version: 2


sources:
  - name: gz_raw_data
    description: greenweez dataset provided by lewagon
    tables:
      - name: product
        description: greenweez products id and purchase price
        identifier: raw_gz_product
        columns:
          - name: products_id
            description: id of products sold by greenweez
            tests: 
              - unique
              - not_null
      - name: ship
        description: greenweez orders id and misc ship costs
        identifier: raw_gz_ship
        columns:
          - name: orders_id
            description: unique greeweez order id
            tests:
              - unique
              - not_null
      - name: sales
        description: greenweez date, orders, products, revenue and qty
        identifier: raw_gz_sales
        columns:
          - name: pdt_id
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"

models:
  - name: int_orders_margin
    description: calculate margin per order
    columns:
      - name: orders_id
        description: unique order_id
        tests:
          - unique
          - not_null

  - name: int_sales_margin
    description: sales data agregated to date and product_id
    columns:
      - name: date_date
        description: date of purchase
        tests:
          - not_null
      - name: product_id
        description: greenweez product_id
        tests:
          - not_null

