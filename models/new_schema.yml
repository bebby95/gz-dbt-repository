version: 2


sources:
  - name: gz_raw_data
    description: greenweez dataset provided by lewagon
    tables:
      - name: product
        description: greenweez products id and purchase price
        identifier: raw_gz_product
        columns:
          - name: products_id
            description: id of products sold by greenweez
            tests: 
              - unique
              - not_null
      - name: ship
        description: greenweez orders id and misc ship costs
        identifier: raw_gz_ship
        columns:
          - name: orders_id
            description: unique greeweez order id
            tests:
              - unique
              - not_null
      - name: sales
        description: greenweez date, orders, products, revenue and qty
        identifier: raw_gz_sales
        columns:
          - name: pdt_id
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
      - name: adwords
        description: raw google adsense marketing data
        identifier: raw_gz_adwords
        tests:
          - not_null:
              column_name: campaign_key
          - unique:
              column_name: "(campaign_key || '_' || date_date)"
      - name: bing
        description: raw bing marketing data
        identifier: raw_gz_bing
        tests:
          - not_null:
              column_name: campaign_key
          - unique:
              column_name: "(campaign_key || '_' || date_date)"
      - name: criteo
        description: raw criteo marketing data
        identifier: raw_gz_criteo
        tests:
          - not_null:
              column_name: campaign_key
          - unique:
              column_name: "(campaign_key || '_' || date_date)"
      - name: facebook
        description: raw facebook marketing data
        identifier: raw_gz_facebook
        tests:
          - not_null:
              column_name: campaign_key
          - unique:
              column_name: "(campaign_key || '_' || date_date)"
models:
   # Staging #
   # ...snip...

   # Intermediate #
   - name: int_orders_margin
     description: margin calculation per order
     columns:
       - name: orders_id
         description: primary key
         tests:
           - unique
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null

   - name: int_sales_margin
     description: margin calculation per order line / product sales
     columns:
       - name: orders_id
         description: orders key
         tests:
           - not_null
       - name: product_id
         description: product key
         tests:
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null
     tests:
       - unique:
           column_name: "(orders_id || '-' || product_id)"

   - name: int_orders_operational
     description: operational margin calculation per order
     columns:
       - name: orders_id
         description: primary key
         tests:
           - unique
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: operational_margin
         description: operational_margin = margin + shipping_fee - logcost - ship_cost
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: shipping_fee
         description: the price the customer pays for shipping
       - name: logcost
         description: the cost of preparing the parcel in the distribution centre/warehouse
       - name: ship_cost
         description: shipping cost paid by Greenweez to the carrier/logistics provider